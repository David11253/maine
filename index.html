<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню с анимацией</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            overflow: hidden; /* Скрываем прокрутку для анимации */
        }

        .menu {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            display: inline;
            margin-right: 20px;
        }

        .menu-button {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007BFF;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #0056b3;
        }

        /* Скрываем кнопку в момент анимации */
        .menu-button.fly {
            position: absolute;
            animation: flyRotate 5s forwards;
        }

        /* Анимация вылета, растяжения и вращения */
        @keyframes flyRotate {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translate(calc(50vw - 50%), calc(50vh - 50%)) scale(2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(50%, 50%) scale(1) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="cane/index.html" class="menu-button" onclick="animateButton(this)">Ссылка 1</a></li>
            <li><a href="#" class="menu-button" onclick="animateButton(this)">Ссылка 2</a></li>
            <li><a href="#" class="menu-button" onclick="animateButton(this)">Ссылка 3</a></li>
            <li><a href="#" class="menu-button" onclick="animateButton(this)">Ссылка 4</a></li>
        </ul>
    </nav>

    <script>
        function animateButton(button) {
            // Добавляем анимацию к кнопке
            button.classList.add('fly');
            
            // Ожидаем завершения анимации, затем открываем ссылку
            setTimeout(function() {
                window.open(button.href, '_blank');
            }, 5000); // Время анимации совпадает с временем анимации
        }
    </script>
</body>
</html>
